<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7f651ca0f.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>calculator</h1>
    <div id="calculator-wrapper">
        <div id="calculation">0</div>
        <div id="calc-all-clear" class="button function">AC</div>
        <div id="calc-delete" class="button function">DEL</div>
        <div id="calc-divide" class="button operator">÷</div>
        <div id="calc-7" class="button main-button">7</div>
        <div id="calc-8" class="button main-button">8</div>
        <div id="calc-9" class="button main-button">9</div>
        <div id="calc-multiply" class="button operator">×</div>
        <div id="calc-4" class="button main-button">4</div>
        <div id="calc-5" class="button main-button">5</div>
        <div id="calc-6" class="button main-button">6</div>
        <div id="calc-subtract" class="button operator">−</div>
        <div id="calc-1" class="button main-button">1</div>
        <div id="calc-2" class="button main-button">2</div>
        <div id="calc-3" class="button main-button">3</div>
        <div id="calc-add" class="button operator">+</div>
        <div id="calc-0" class="button main-button">0</div>
        <div id="calc-period" class="button main-button">.</div>
        <div id="calc-compute" class="button operator">=</div>
    </div>
    <p>Note: Calculations are limited to a maximum of 4 decimal places and a maximum of 9 digits.</p>
</body>
</html>
